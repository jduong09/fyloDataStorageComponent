<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <div class="background-wrapper"></div>
  <main>
    <div class="main-header">
      <h1><img id="logo" src="images/logo.svg" alt="fylo logo" /></h1>
      <ul class="data-list">
        <li><img id="data-document" class="data-icons" src="images/icon-document.svg" alt="icon-document" /></li>
        <li><img id="data-folder" class="data-icons" src="images/icon-folder.svg" alt="icon-folder" /></li>
        <li><img id="data-upload" class="data-icons" src="images/icon-upload.svg" alt="icon-upload" /></li>
      </ul>
    </div>
    <div class="main-storage">
      <div class="storage-header">You've used <strong>815 GB</strong> of your storage</div>
      <div id="progress-bar-container">
        <span id="progress-bar"></span>
      </div>
      <div class="progress-bar-labels">
        <div>0 GB</div>
        <div>1000 GB</div>
      </div>
      <div class="storage-remaining"><strong>185</strong> GB Left</div>
    </div>
  </main>
</body>
</html>
